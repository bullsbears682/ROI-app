    <style>
      * {

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
        overflow: hidden;
      }
      
      .loading-container {
        text-align: center;
        position: relative;
        z-index: 2;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        animation: logoFloat 3s ease-in-out infinite;
      }
      
      .loading-logo svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 8px 32px rgba(0, 0, 0, 0.3));
      }
      
             @keyframes logoFloat {
         0%, 100% { 
           transform: translateY(0px) scale(1); 
           filter: drop-shadow(0 8px 32px rgba(0, 0, 0, 0.3));
         }
         50% { 
           transform: translateY(-10px) scale(1.05); 
           filter: drop-shadow(0 12px 40px rgba(0, 0, 0, 0.4));
         }
       }
      
      .loading-progress {
        width: 280px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin: 0 auto 25px;
        overflow: hidden;
        position: relative;
      }
      
      .loading-bar {
        height: 100%;
        background: linear-gradient(90deg, #ffffff, #f0f9ff, #ffffff);
        background-size: 200% 100%;
        border-radius: 2px;
        width: 0%;
        animation: loadingProgress 2s ease-out forwards, shimmer 1.5s ease-in-out infinite;
      }
      
      @keyframes loadingProgress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        text-align: center;
        opacity: 0;
        animation: fadeInUp 0.6s ease-out 0.3s forwards;
      }
      
             .loading-subtitle {
         color: rgba(255, 255, 255, 0.8);
         font-size: 14px;
         font-weight: 400;
         text-align: center;
         opacity: 0;
         animation: fadeInUp 0.6s ease-out 0.6s forwards;
         min-height: 20px;
         transition: opacity 0.3s ease-in-out;
       }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .loading-dots {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 20px;
        margin-top: 20px;
      }
      
      .loading-dots div {
        position: absolute;
        top: 50%;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.8);
        animation: loadingDots 1.4s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        transform: translateY(-50%);
      }
      
      .loading-dots div:nth-child(1) { left: 8px; animation-delay: -0.32s; }
      .loading-dots div:nth-child(2) { left: 32px; animation-delay: -0.16s; }
      .loading-dots div:nth-child(3) { left: 56px; animation-delay: 0; }
      
      @keyframes loadingDots {
        0%, 80%, 100% {
          opacity: 0.3;
          transform: translateY(-50%) scale(0.8);
        }
        40% {
          opacity: 1;
          transform: translateY(-50%) scale(1);
        }
      }
      
      .loading-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.1;
        z-index: 1;
      }
      
      .loading-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }
      
      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 0.5s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 1.5s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 4s; }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
          transform: translateY(90vh) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateY(-10vh) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-10vh) scale(0);
        }
      }
    </style>
