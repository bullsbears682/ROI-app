<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo symbol -->
  <g transform="translate(4, 4)">
    <!-- Outer circle -->
    <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="none"/>
    
    <!-- Growth arrow/catalyst symbol -->
    <path d="M8 20 L16 8 L24 20 M16 8 L16 24" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Small accent circles for analytics/data points -->
    <circle cx="12" cy="16" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="20" cy="16" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="16" cy="12" r="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Company name -->
  <text x="40" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#2d3748">
    Catalyst
  </text>
  
  <!-- Subtle tagline -->
  <text x="40" y="35" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#718096" opacity="0.8">
    ROI ANALYTICS
  </text>
</svg>